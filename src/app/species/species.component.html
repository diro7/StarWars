<app-header></app-header>
<div class="container">
    <div class="row">
      <div *ngFor="let species of species" class="col-md-6">
        <div class="row">
          <div class="col-md-6" style="padding-bottom: 6%;">
            <a routerLink="#" style="text-decoration : none; color : #000;">
              <p style="font-size: 18px;">{{species.name}}</p>
              <img src="https://freeaddon.com/wp-content/uploads/2017/10/star-wars-speciess-9.jpg" class="img-fluid" alt="Responsive image" >
            </a>
          </div>
          <div class="col-md-6" style="padding-bottom: 6%;">
            <table class="table table-bordered">
                <tbody>
                  <tr>
                    <td>classification</td>
                    <td>{{species.classification}}</td>
                  </tr>
                  <tr>
                    <td>designation</td>
                    <td>{{species.designation}}</td>
                  </tr>
                  <tr>
                    <td>language</td>
                    <td>{{species.language}}</td>
                  </tr>
                </tbody>
              </table>
          </div>
        </div>
      </div>
    </div>
  </div>
