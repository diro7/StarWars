<app-header></app-header>
<div class="container">
    <div class="row">
        <div *ngFor="let planet of planets" class="col-md-6">
            <div class="row">
                <div class="col-md" style="padding-bottom: 6%;">
                    <a routerLink="{{planet.url}}" style="text-decoration : none; color : #000;">
                        <p style="font-size: 18px;">{{planet.name}}</p>
                        <img src="{{planet.image}}" class="img-fluid img-height">
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
