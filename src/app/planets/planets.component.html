<app-header></app-header>
<div class="container">
    <div class="row">
      <div *ngFor="let planet of planets" class="col-md-6">
        <div class="row">
          <div class="col-md-6" style="padding-bottom: 6%;">
            <a routerLink="#" style="text-decoration : none; color : #000;">
              <p style="font-size: 18px;">{{planet.name}}</p>
              <img src="https://freeaddon.com/wp-content/uploads/2017/10/star-wars-planets-9.jpg" class="img-fluid" alt="Responsive image" >
            </a>
          </div>
          <div class="col-md-6" style="padding-bottom: 6%;">
            <table class="table table-bordered">
                <tbody>
                  <tr>
                    <td>Clima</td>
                    <td>{{planet.climate}}</td>
                  </tr>
                  <tr>
                    <td>Poblacion</td>
                    <td>{{planet.population}}</td>
                  </tr>
                  <tr>
                    <td>Terreno</td>
                    <td>{{planet.terrain}}</td>
                  </tr>
                </tbody>
              </table>
          </div>
        </div>
      </div>
    </div>
  </div>
