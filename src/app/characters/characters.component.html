<app-header></app-header>
<div class="container">
    <div class="row">
      <div *ngFor="let character of characters" class="col-md-6">
        <div class="row">
          <div class="characters">
            <a routerLink="{{character.url}}" style="text-decoration : none; color : #000;">
              <p style="font-size: 18px;">{{character.name}}</p>
              <hr>
              <img src="{{character.image}}" class="img-fluid img-height" >
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
